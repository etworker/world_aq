<svg xmlns="http://www.w3.org/2000/svg" width="400" height="680" viewBox="0 0 400 680" style="background-color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
  
  <!-- 定义箭头样式 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#7f8c8d" />
    </marker>
  </defs>

  <!-- 外框 Subgraph -->
  <rect x="40" y="20" width="320" height="640" rx="8" fill="#fcfcfc" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="200" y="50" text-anchor="middle" fill="#7f8c8d" font-weight="bold" font-size="14">自动化训练流程</text>

  <!-- 1. Data Node -->
  <rect x="80" y="80" width="240" height="60" rx="4" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="1"/>
  <text x="200" y="105" text-anchor="middle" fill="#2C3E50" font-weight="bold" font-size="13">数据预处理</text>
  <text x="200" y="125" text-anchor="middle" fill="#7F8C8D" font-size="11">Parquet + 分区</text>

  <!-- Arrow -->
  <line x1="200" y1="140" x2="200" y2="165" stroke="#7f8c8d" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 2. AutoGluon Node (Highlight) -->
  <rect x="80" y="165" width="240" height="50" rx="4" fill="#8E44AD" stroke="#6C3483" stroke-width="2"/>
  <text x="200" y="195" text-anchor="middle" fill="white" font-weight="bold" font-size="14">AutoGluon AutoML</text>

  <!-- Arrow -->
  <line x1="200" y1="215" x2="200" y2="240" stroke="#7f8c8d" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 3. Models Node -->
  <rect x="80" y="240" width="240" height="60" rx="4" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="1"/>
  <text x="200" y="265" text-anchor="middle" fill="#2C3E50" font-weight="bold" font-size="13">模型训练</text>
  <text x="200" y="285" text-anchor="middle" fill="#7F8C8D" font-size="11">RF / XGBoost / LightGBM</text>

  <!-- Arrow -->
  <line x1="200" y1="300" x2="200" y2="325" stroke="#7f8c8d" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 4. Metrics Node -->
  <rect x="80" y="325" width="240" height="60" rx="4" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="1"/>
  <text x="200" y="350" text-anchor="middle" fill="#2C3E50" font-weight="bold" font-size="13">指标评估</text>
  <text x="200" y="370" text-anchor="middle" fill="#7F8C8D" font-size="11">RMSE / MAE / R2</text>

  <!-- Arrow -->
  <line x1="200" y1="385" x2="200" y2="410" stroke="#7f8c8d" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 5. Best Node (Success) -->
  <rect x="80" y="410" width="240" height="50" rx="4" fill="#27AE60" stroke="#229954" stroke-width="2"/>
  <text x="200" y="440" text-anchor="middle" fill="white" font-weight="bold" font-size="14">选择最佳模型</text>

  <!-- Arrow -->
  <line x1="200" y1="460" x2="200" y2="485" stroke="#7f8c8d" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 6. Registry Node -->
  <rect x="80" y="485" width="240" height="50" rx="4" fill="#34495E" stroke="#2C3E50" stroke-width="2"/>
  <text x="200" y="515" text-anchor="middle" fill="white" font-weight="bold" font-size="13">保存到 Model Registry</text>

  <!-- Arrow -->
  <line x1="200" y1="535" x2="200" y2="560" stroke="#7f8c8d" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- 7. Deploy Node -->
  <rect x="80" y="560" width="240" height="50" rx="4" fill="#34495E" stroke="#2C3E50" stroke-width="2"/>
  <text x="200" y="590" text-anchor="middle" fill="white" font-weight="bold" font-size="13">自动部署 Endpoint</text>

</svg>